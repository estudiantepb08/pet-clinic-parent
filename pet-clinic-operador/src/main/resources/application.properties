spring.main.banner-mode = off
logging.level.org.springframework = ERROR
server.port=8081
spring.datasource.url=jdbc:postgresql://${POSTGRES_DB:localhost}:${DB_PORT:5432}/${NAME_DB:pet_clinic_operador}
#spring.datasource.username=petclinic
#spring.datasource.password=password
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:19051913}
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
##Configuracion de puertos seguros y no seguros
#Configuracion para registrar en el servidor de Eureka como cliente
spring.application.name:ms-operador
eureka.client.service-url.defaultZone:${EUREKA_URL:http://localhost:8761/eureka}
eureka.instance.preferIpAddress:false
eureka.instance.hostname=${HOSTNAME:ms-operador}
eureka.instance.non-secure-port-enable: false
eureka.instance.secure-port-enable: true
eureka.instance.non-secure-port: 80
eureka.instance.secure-port: 443


